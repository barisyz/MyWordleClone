<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="board">
    <div class="word-container" id='idx_0'>
      <span class="character-display" id="idx_0_ch_0">&nbsp;</span>
      <span class="character-display" id="idx_0_ch_1">&nbsp;</span>
      <span class="character-display" id="idx_0_ch_2">&nbsp;</span>
      <span class="character-display" id="idx_0_ch_3">&nbsp;</span>
      <span class="character-display" id="idx_0_ch_4">&nbsp;</span>
    </div>
    <div class="word-container" id='idx_1'>
      <span class="character-display" id="idx_1_ch_0">&nbsp;</span>
      <span class="character-display" id="idx_1_ch_1">&nbsp;</span>
      <span class="character-display" id="idx_1_ch_2">&nbsp;</span>
      <span class="character-display" id="idx_1_ch_3">&nbsp;</span>
      <span class="character-display" id="idx_1_ch_4">&nbsp;</span>
    </div>
    <div class="word-container" id='idx_2'>
      <span class="character-display" id="idx_2_ch_0">&nbsp;</span>
      <span class="character-display" id="idx_2_ch_1">&nbsp;</span>
      <span class="character-display" id="idx_2_ch_2">&nbsp;</span>
      <span class="character-display" id="idx_2_ch_3">&nbsp;</span>
      <span class="character-display" id="idx_2_ch_4">&nbsp;</span>
    </div>
    <div class="word-container" id='idx_3'>
      <span class="character-display" id="idx_3_ch_0">&nbsp;</span>
      <span class="character-display" id="idx_3_ch_1">&nbsp;</span>
      <span class="character-display" id="idx_3_ch_2">&nbsp;</span>
      <span class="character-display" id="idx_3_ch_3">&nbsp;</span>
      <span class="character-display" id="idx_3_ch_4">&nbsp;</span>
    </div>
    <div class="word-container" id='idx_4'>
      <span class="character-display" id="idx_4_ch_0">&nbsp;</span>
      <span class="character-display" id="idx_4_ch_1">&nbsp;</span>
      <span class="character-display" id="idx_4_ch_2">&nbsp;</span>
      <span class="character-display" id="idx_4_ch_3">&nbsp;</span>
      <span class="character-display" id="idx_4_ch_4">&nbsp;</span>
    </div>
    <div class="word-container" id='idx_5'>
      <span class="character-display" id="idx_5_ch_0">&nbsp;</span>
      <span class="character-display" id="idx_5_ch_1">&nbsp;</span>
      <span class="character-display" id="idx_5_ch_2">&nbsp;</span>
      <span class="character-display" id="idx_5_ch_3">&nbsp;</span>
      <span class="character-display" id="idx_5_ch_4">&nbsp;</span>
    </div>
  </div>
  <div class="keyboard">
    <div class="keyboard-row">
      <button type="button" data-value="Q" class="sm-key">Q</button>
      <button type="button" data-value="W" class="sm-key">W</button>
      <button type="button" data-value="E" class="sm-key">E</button>
      <button type="button" data-value="R" class="sm-key">R</button>
      <button type="button" data-value="T" class="sm-key">T</button>
      <button type="button" data-value="Y" class="sm-key">Y</button>
      <button type="button" data-value="U" class="sm-key">U</button>
      <button type="button" data-value="I" class="sm-key">I</button>
      <button type="button" data-value="O" class="sm-key">O</button>
      <button type="button" data-value="P" class="sm-key">P</button>
      <button type="button" data-value="&#x11E;" class="sm-key">&#x11E;</button>
      <button type="button" data-value="&#220;" class="sm-key">&#220;</button>
    </div>
    <div class="keyboard-row">
      <button type="button" data-value="A" class="sm-key">A</button>
      <button type="button" data-value="S" class="sm-key">S</button>
      <button type="button" data-value="D" class="sm-key">D</button>
      <button type="button" data-value="F" class="sm-key">F</button>
      <button type="button" data-value="G" class="sm-key">G</button>
      <button type="button" data-value="H" class="sm-key">H</button>
      <button type="button" data-value="J" class="sm-key">J</button>
      <button type="button" data-value="K" class="sm-key">K</button>
      <button type="button" data-value="L" class="sm-key">L</button>
      <button type="button" data-value="&#350;" class="sm-key">&#350;</button>
      <button type="button" data-value="&#304;" class="sm-key">&#304;</button>
    </div>
    <div class="keyboard-row">
      <button type="button" onclick="check_guess()" class="big-key">Giri&#351;</button>
      <button type="button" data-value="Z" class="sm-key">Z</button>
      <button type="button" data-value="X" class="sm-key">X</button>
      <button type="button" data-value="C" class="sm-key">C</button>
      <button type="button" data-value="V" class="sm-key">V</button>
      <button type="button" data-value="B" class="sm-key">B</button>
      <button type="button" data-value="N" class="sm-key">N</button>
      <button type="button" data-value="M" class="sm-key">M</button>
      <button type="button" data-value="&#214;" class="sm-key">&#214;</button>
      <button type="button" data-value="&#199;" class="sm-key">&#199;</button>
      <button type="button" onclick="delete_ch()" class="big-key">Sil</button>
    </div>
  </div>
  <script src="messages.js"></script>
  <script src="words.js"></script>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
